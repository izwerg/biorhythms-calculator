<h1>Biorhythms calculator</h1>
<div class="form-cont">
  <form>
    <label for="birthday">Please enter your birthday:</label>
    <input type="date" id="birthday" ng-model="bc.birthday" max="{{bc.birthdayMax | date:'yyyy-MM-dd'}}" min="{{bc.birthdayMin | date:'yyyy-MM-dd'}}">
  </form>
  <button class="btn" id="PDFBtn" ng-click="bc.getPDF()">download results in PDF</button>
  <p ng-if="bc.tableData">
    You are {{bc.lived.days}} days, {{bc.lived.weeks}} weeks, and {{bc.lived.years}} years old by now.
  </p>
</div>
<div class="outer-cont" ng-if="bc.tableData">
  <div class="table-cont">
    <table class="table-bio">
      <thead>
      <tr>
        <th>Date</th>
        <th>Physical</th>
        <th>Emotional</th>
        <th>Intellectual</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in bc.tableData">
        <td>{{item.date | date:'d MMM'}}</td>
        <td ng-class="bc.getColor(item.physical)">{{item.physical + '%'}}</td>
        <td ng-class="bc.getColor(item.emotional)">{{item.emotional + '%'}}</td>
        <td ng-class="bc.getColor(item.intellectual)">{{item.intellectual + '%'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="chart-cont">
    <canvas class="chart chart-line" chart-data="bc.data" chart-labels="bc.labels" chart-series="bc.series" chart-click="bc.onClick"></canvas>
  </div>
</div>
